<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game | Andrew Lim</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="description" content="Memory game created for the Udacity Front-End Web Developer Nanodegree" />
    <meta property="og:title" content="Udacity FEND Nanodegree Project 2 - Memory Game" />
    <meta property="og:description" content="Memory game created for the Udacity Front-End Web Developer Nanodegree" />
    <meta property="og:secure_url" content="https://git-andrewjlim.github.io/fend-nanodegree-memory-game/" />
    <meta property="og:image" content="https://git-andrewjlim.github.io/fend-nanodegree-memory-game/img/nanodegree_memory_game.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="model-inner modal-inner-start">
                <h2>Welcome to the Match game</h2>
                <p>Match the images of each of the cards.</p>
                <p>You lose a <i class="fa fa-star"></i> for every <span class="stars-text"></span> turns taken.</p>
                <button class="start-button">Start Game</button>
            </div>
            <div class="model-inner modal-inner-end">
                <h2>Congratulations!</h2>
                <p>You won the game</p>
                <p class="completion-text"></p>
                <button class="replay-button">Replay Game</button>
            </div>
        </div>
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>

            <span class="moves"></span> Moves
            <span class="timer">0</span> Seconds

            <div class="restart-button">
        		<i class="fa fa-repeat"></i>
            </div>
            
        </section>

        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
